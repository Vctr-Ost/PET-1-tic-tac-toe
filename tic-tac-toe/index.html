<!DOCTYPE html>
<html lang="ru">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac toe</title>
</head>

    
<body>
    <div class="container">
        <div class="results">
            <div class="results__bg">
                <span class="winX res">X</span>
                <span class="res" id="wx">0</span>
                <span class="def res">-</span>
                <span class="res" id="wo">0</span>
                <span class="win0 res">0</span>
            </div>
        </div>
        <div class="game">
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
